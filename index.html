<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proxy Tunnel</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    #output { white-space: pre-wrap; background: #f0f0f0; padding: 1rem; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Loading content from 168.231.102.46:6969...</h1>
  <div id="output">Waiting for response...</div>

  <script>
    // Get query string from current URL
    const query = window.location.search;

    // Call the Vercel serverless function
    fetch(`/api/tunnel${query}`)
      .then(response => {
        if (!response.ok) throw new Error("Network response was not ok");
        return response.text();
      })
      .then(data => {
        document.getElementById('output').textContent = data;
      })
      .catch(error => {
        console.error('Fetch error:', error);
        document.getElementById('output').textContent = '‚ùå Failed to load content.';
      });
  </script>
</body>
</html>
