<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <script>
    (async () => {
      const query = window.location.search;
      const response = await fetch(`/api/tunnel${query}`);
      const html = await response.text();

      // Replace the current document with the fetched HTML
      document.open();
      document.write(html);
      document.close();
    })();
  </script>
</head>
<body></body>
</html>
